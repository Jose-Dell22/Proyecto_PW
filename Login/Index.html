<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyManager</title>
    <link rel="stylesheet" href="./Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-title">
            <h1>ProyManager</h1>
            <div class="config-icon">
                <a href="./configuracion.html">
                    <img src="../Images/Ajustes.jpg" alt="Configuración">
                </a>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="../Inicio/Index.html">Ir a Inicio</a></li>
                <li><a href="./programas.html">¿Cómo funcionamos?</a></li>
                <li><a href="./cursos.html">Ver tus proyectos</a></li>
                <li><a href="./Index.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="login-form">
            <h1>Digite sus credenciales de ingreso</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Escriba su usuario">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Contraseña">
                </div>
                <button type="submit">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
